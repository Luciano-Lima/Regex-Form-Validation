<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>Contact Form Validation</h1>
                <form action="">
                    <div class="form-group">
                       <label for="name">Name</label>
                       <input type="text" class="form-control" id="name" placeholder="Name">
                       <div class="invalid-name invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="name">Zipcode</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zipcode">
                        <div class="invalid-zip invalid-feedback"></div>
                     </div>
                     <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <div class="invalid-email invalid-feedback"></div>
                     </div>
                     <div class="form-group">
                        <label for="name">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone number">
                        <div class="invalid-phone invalid-feedback"></div>
                     </div>
                     <div class="form-group">
                        <label for="name">Message</label>
                        <textarea class="form-control" name="message" id="message" cols="30" placeholder="Your message..." rows="5"></textarea>
                        <div class="invalid-message invalid-feedback"></div>
                     </div>
                     <input type="submit" value="submit" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
